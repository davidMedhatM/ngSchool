<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <h1 class="text-info text-center">update branch</h1>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label>name :-</label>
              <input type="text" class="form-control" placeholder="name" [(ngModel)]="object.name" #bname="ngModel" required>
              <div *ngIf="bname.invalid && bname.touched" class="alert alert-danger">
                please enter valid data
              </div>
            </div>
            <div class="form-group">
              <label>place :-</label>
              <input type="text" class="form-control" placeholder="place" [(ngModel)]="object.place" #bplace="ngModel" required>
              <div *ngIf="bplace.invalid && bplace.touched" class="alert alert-danger">
                please enter valid data
              </div>
            </div>
          </div>
  
          <div *ngIf="bname.valid && bplace.valid" class="mx-auto">
            <button (click)="change(bname, bplace)" class="btn-outline-info btn my-2">send data</button>
          </div>
  
          <div *ngIf="bname.invalid || bplace.invalid" class="mx-auto">
            <button class="btn-outline-info btn my-2" disabled>send data</button>
          </div>
        </div>
      </div>
    </div>
  </div>
