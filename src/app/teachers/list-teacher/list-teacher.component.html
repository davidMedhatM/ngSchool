<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-info text-center">teachers</h1>
      <table class="table table-bordered table-dark table-striped">
        <thead class="thead-dark text-center">
          <tr>
            <th>id</th>
            <th>name</th>
            <th>course</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of alldata">
            <td> {{teacher.id}} </td>
            <td> {{teacher.name}} </td>
            <td> {{teacher.course}} </td>
            <td class="justify-content-around">
              <a  class="btn btn-info mr-2" routerLink="/updateT/{{teacher.id}}">edit</a>
              <button class="btn btn-danger" (click)="remove(teacher.id)">delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
