<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <h1 class="text-info text-center">update teacher</h1>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label>name :-</label>
              <input type="text" class="form-control" placeholder="name" [(ngModel)]="object.name" #tName="ngModel" required>
              <div *ngIf="tName.invalid && tName.touched" class="alert alert-danger">
                please enter valid data
              </div>
            </div>
            <div class="form-group">
              <label>course :-</label>
              <input type="text" class="form-control" placeholder="course" [(ngModel)]="object.course" #tcourse="ngModel" required>
              <div *ngIf="tcourse.invalid && tcourse.touched" class="alert alert-danger">
                please enter valid data
              </div>
            </div>
          </div>
  
          <div *ngIf="tName.valid && tcourse.valid" class="mx-auto">
            <button (click)="change(tName, tcourse)" class="btn-outline-info btn my-2">send data</button>
          </div>
  
          <div *ngIf="tName.invalid|| tcourse.invalid" class="mx-auto">
            <button class="btn-outline-info btn my-2" disabled>send data</button>
          </div>
        </div>
      </div>
    </div>
  </div>
