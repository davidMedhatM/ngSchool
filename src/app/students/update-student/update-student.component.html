<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
          <h1 class="text-info text-center">update student</h1>
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label>name :-</label>
              <input type="text" class="form-control" placeholder="name" [(ngModel)]="object.name" #sName="ngModel" required>
              <div *ngIf="sName.invalid && sName.touched" class="alert alert-danger">
                please enter valid data
              </div>
            </div>
            <div class="form-group">
              <label>level :-</label>
              <input type="text" class="form-control" placeholder="level" [(ngModel)]="object.level" #sLevel="ngModel" required>
              <div *ngIf="sLevel.invalid && sLevel.touched" class="alert alert-danger">
                please enter valid data
              </div>
            </div>
          </div>
  
          <div *ngIf="sName.valid && sLevel.valid" class="mx-auto">
            <button (click)="change(sName, sLevel)" class="btn-outline-info btn my-2">send data</button>
          </div>
  
          <div *ngIf="sName.invalid || sLevel.invalid" class="mx-auto">
            <button class="btn-outline-info btn my-2" disabled>send data</button>
          </div>
        </div>
      </div>
    </div>
  </div>
